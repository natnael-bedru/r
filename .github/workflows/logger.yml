# Simple workflow for deploying static content to GitHub Pages
name: ðŸ‘¾ GitHub Static Page ðŸ•¸
run-name: Deploy to ${{ github.event.head_commit.message }} by @${{ github.actor }}
            


on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: ["docs/**"] # Only trigger on changes within the 'docs' folder
    
    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch'
        required: true
        default: 'main'
      commit_message:
        description: 'Commit message'
        required: true
        default: 
      env:
        description: 'Environment variable'
        required: true
        type: choice
        options:
          - 'production'
          - 'staging'




# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Print commit SHA and message
        run: |
          echo "Last commit SHA: ${{ github.sha }}"
          echo "Last commit message: ${{ github.event.head_commit.message }}"
          echo "Test ${{ github.ref_name}}"
          echo "Test ${{ github.ref_type}}"
          echo '${{toJSON(github)}}'

         
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository 
          path: 'docs/'
      - name: Display Commit Message
        run: echo "[${{ github.event.inputs.branch }}] $(git log -1 --pretty=format:'%s' ${{ github.event.inputs.branch }})"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Set Environment URL
        run: |
          echo "Environment URL: ${{ steps.deployment.outputs.page_url }}"
